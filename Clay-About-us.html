                          <h1>ABOUT US</h1>
                           <p> Clay Industry Nigeria Limited (CINL) was incorporated on 21st July 1961 and became fully operational in 1962. The founders were late Mr Oswoldo Cappa and late Comm. Guilio Hianotti. They introduced the system of using clay bricks in construction showing the extreme benefit of this revolutionary products. in 1970, the factory was expanded wih the aim of increasing production. in 1980 a more modernized kiln was introduced . the continous development of the factory has never been overlooked and this has made us the major manufacturers of clay products in Nigeria, satisfying both the quality and quantity needs of our consumers.<br> Over the years we've been able to satisfy customers from various parts of Nigeria in states like Lagos, Rivers, Cross Rivers, Oyo, Benin, Federal Capital Territory (Abuja), and many other states, working with reputable companies in and outside the country. Owned by Nigerians / Foreigners. The quality of our products have continually expanded to serve every needs of our customers. Our products range has been the envy of our competitors and has really been our major strength all these years. We've grown better in quality and become more accessible.
